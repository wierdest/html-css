<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática HTML e CSS - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="apresentacao__conteudo">
            <div class="parallax">
                <div class="parallax-content">
                    <div class="text-section">
                        <h1>Lorem ipsum dolor <strong class="title-highlight">sit amet</strong></h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <img class="portrait" src="https://avatar.iran.liara.run/public" alt="Portrait">
                </div>
            </div>
        </section>
       
        <div class="content-love">
            Display grid responsivo
            <div class="grid-gallery">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
            </div>
        </div>
        <div class="parallax"></div>
        <div class="content-fame">
            Usar isso pra comparar duas fotos 
            <div class="photo-comparison">
                <div class="photo-wrapper">
                    <img class="photo-base" src="https://picsum.photos/200/" alt="After">
                    <img class="photo-overlay" src="https://picsum.photos/200/" alt="Before">
                </div>
            </div>
            
        </div>
        <div class="parallax"></div>
        <div class="content-work">
            Gráficos em barra
            <div class="skills-container">
                <div class="skill">
                    <div class="skill-name">Bom humor</div>
                    <div class="skill-bar">
                        <div class="skill-fill" style="width: 96%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">Otimismo</div>
                    <div class="skill-bar">
                        <div class="skill-fill" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">Falar em público</div>
                    <div class="skill-bar">
                        <div class="skill-fill" style="width: 65%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">Persuasão</div>
                    <div class="skill-bar">
                        <div class="skill-fill" style="width: 55%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
